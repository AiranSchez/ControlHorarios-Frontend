name: 'Deploy'

on: push

jobs:
    build-app:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repo
              uses: actions/checkout@v2

            - name: Set up Node
              uses: actions/setup-node@v1 
              with:
                node-version: '12'

            - name: Install dependencies
              run: npm install    
              
            - name: Linters and test
              run: npm run lint && npm run stylelint && npm run test
    
    build-docker:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repo
              uses: actions/checkout@v2 

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v1

            - name: Login to DockerHub
              uses: docker/login-action@v1 
              with:
                username: ${{ secrets.DOCKERHUB_USERNAME }}
                password: ${{ secrets.DOCKERHUB_PASS }}

            - name: Build and Push
              uses: docker/build-push-action@v2
              with:
                context: .
                file: ./Dockerfile
                push: true
                tags: flipday/frontend

    update-docker:
        runs-on: ubuntu-latest
        needs: build-docker

        steps:
          - name: Checkout repo
            uses: actions/checkout@v2 
          
          - name: SSH command
            uses: appleboy/ssh-action@master
            with:
              host: ${{ secrets.HOST }}
              username: ${{ secrets.USERNAME }}
              password: ${{ secrets.PASSWORD }}
              script: | 
                  docker stop flipday-front
                  docker rm flipday-front
                  docker run -d -p 80:80 --name flipday-front flipday/frontend
      
