name: 'Deploy'

description: ''

on: push

jobs:
    build:
        runs-on: ubuntu-lastest

        steps:
            - name: Checkout repo
              uses: actions/checkout@v2

            - name: Set up Node
              uses: actions/setup-node@v1 
              with:
                node-version: '12'

            - name: Install dependencies
              run: npm install    
              
            - name: Linters and test
              run: npm run lint && npm run stylelint && npm run test
